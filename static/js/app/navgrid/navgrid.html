<div class="block-grid">
    <div class="col-sm-4" data-ng-repeat="section in sections">
        <div class="block-grid-block" data-ng-mouseenter="section.Hovered = true" data-ng-mouseleave="section.Hovered = false">
            <div class="block-grid-icon">
                <i class="fa fa-5x" data-ng-class="section.SectionIcon"></i>
            </div>
            <div class="block-grid-caption" data-ng-show="section.Hovered">
                {{section.SectionName}}
            </div>
        </div>
    </div>
</div>
